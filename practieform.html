<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form action="welcome.html" method="get">
            <div>
                <table
                    style="border:  solid 1px black; width: 300px; height: 500px;  background: linear-gradient(
                 #ffffff);border-radius: 10px;" align="center">
                    <tr>
                        <td style="text-align: center;">
                            <label
                                style="font-weight: bold; font-size: 2rem;font-family:'Poppins', sans-serif; color:black;">Create
                                Account</label>
                            <br>
                            Fill your information below or register with your
                            social accounts
                        </td>
                        <tr>
                            <td>
                                Name
                                <input type="text" name="uname"
                                    placeholder="enter the Username"
                                    style="padding: 12px 20px;
                                font-size: 16px;
                                border: 2px solid #ddd;
                                border-radius: 10px;
                                width: 300px;
                                outline: none;
                                transition: 0.3s ease;">
                            </td>
                        </tr>
                        <td>
                            Email
                            <input type="email" id="email" name="email"
                                placeholder="enter the email"
                                style="padding: 12px 20px;
                            font-size: 16px;
                            border: 2px solid #ddd;
                            border-radius: 10px;
                            width: 300px;
                            outline: none;
                            transition: 0.3s ease;">
                        </td>
                        <tr>
                            <td>
                                Password
                                <input type="password" id="password"
                                    name="password"
                                    placeholder="enter the password"
                                    style="padding: 12px 20px;
                            font-size: 16px;
                            border: 2px solid #ddd;
                            border-radius: 10px;
                            width: 300px;
                            outline: none;
                            transition: 0.3s ease;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Confirm Password
                                <input type="password" id="password"
                                    name="password"
                                    placeholder="confirm the password"
                                    style="padding: 12px 20px;
                                font-size: 16px;
                                border: 2px solid #ddd;
                                border-radius: 10px;
                                width: 300px;
                                outline: none;
                                transition: 0.3s ease;">

                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                <input type="checkbox"> Agree with<input
                                    type="submit" name="uname" id="uname"
                                    value="Terms&conditions"
                                    style="border: none; color: #2686e4; background-color: transparent;">
                            </tr>
                            <tr>
                                <td style="text-align: center;">
                                    <input type="submit" id="sign up"
                                        name="signup" value="sign up"
                                        style="color: #ddd; background-color: #2686e4; color: white text;
                                padding: 12px 28px;
                                font-family:'Roboto', sans-serif;
                                width: 17rem;
                                border: none;
                                border-radius: 10px;
                                font-size: 1rem;
                                font-weight: bold;
                                cursor: pointer;
                                transition: 0.3s ease;">
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">
                                    Already have account?<input type="submit"
                                        name="uname" id="uname" value="Sign in"
                                        style="border: none; color: #2686e4; background-color: transparent; font-weight: bold;">
                                </td>
                            </tr>
                        </td>
                    </table>
                </div>
            </form>
        </body>
    </head>
</html>
