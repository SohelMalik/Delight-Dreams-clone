<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form >
       <div class="formContainer">
        <h1>Sign Up Form</h1>
        <hr>
       <label for="email"><strong>Email</strong></label> 
       <input type="text" placeholder="Enter Email" name="email" required>

       <label for="password"><strong>Password</strong></label>
       <input type="text" placeholder="Enter Password" name="password" required>

       <label for="repeatPassword"><strong>Repeat Password</strong></label>
       <input type="text" placeholder="Repeat Password" name="repeatPassword" required>

       <label>
        <input type="checkbox" checked="cheked" name="remember" id="check"> Remember me </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div><button type="submit" class="signup">Sign Up</button></div>
    </div>

    </form>
</body>
</html>
