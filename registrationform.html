<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        form {
            margin-top: 50px;
        }

        table {
            border: solid 1px #ccc;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6e8efb;
            outline: none;
        }

        input[type="radio"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #5e7cfb, #935be3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <form action="welcome.html" method="post" align="center">
        <table cellpadding="5" cellspacing="10" align="center">
            <tr>
                <td><label for="fullname">Full Name</label></td>
                <td><label for="username">Username</label></td>
            </tr>
            <tr>
                <td><input type="text" id="fullname" name="fullname" placeholder="Enter full name"></td>
                <td><input type="text" id="username" name="username" placeholder="Enter username" ></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><label for="phone">Phone Number</label></td>
            </tr>
            <tr>
                <td><input type="email" id="email" name="email" placeholder="Enter email"></td>
                <td><input type="text" id="phone" name="phone" placeholder="Enter phone number"></td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td><label for="confirm_password">Confirm Password</label></td>
            </tr>
            <tr>
                <td><input type="password" id="password" name="password" placeholder="Enter password"></td>
                <td><input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"></td>
            </tr>

            <tr>
                <td colspan="2"><label>Gender</label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female" style="margin-left: 20px;"> Female
                    <input type="radio" name="gender" value="other" style="margin-left: 20px;"> Prefer not to say
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center; padding-top: 20px;">
                    <input type="submit" value="Register" width="300" src="www.google.com">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
